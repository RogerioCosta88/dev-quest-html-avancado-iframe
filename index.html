<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Quest: Iframe</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Iframe</h1>
    <p>A <strong>Tag</strong> <strong>iframe</strong> serve para incorporar elementos de sites externos nas nossas páginas.</p>
    <p>Também podemos incorporar outras páginas do nosso próprio site.</p>

    <iframe src="./iframe.html" frameborder="0" width="500"></iframe>

    <p>Também podemos incorporar elementos de sites externos, como o Youtube.</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/TGXsdsglLzc?si=GkRq3K2F3pCeCKab" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
